<div class="mat-elevation-z8">
  <table mat-table [dataSource]="workoutTableSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef>Workouts</th>
      <td mat-cell *matCellDef="let element">{{ element.workouts }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="totalWorkouts">
      <th mat-header-cell *matHeaderCellDef>Number of Workouts</th>
      <td mat-cell *matCellDef="let element">{{ element.totalWorkouts }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="totalMins">
      <th mat-header-cell *matHeaderCellDef>Total Workout Mins</th>
      <td mat-cell *matCellDef="let element">{{ element.totalMins }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of workout elements"
  >
  </mat-paginator>
</div>
